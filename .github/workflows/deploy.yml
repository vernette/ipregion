name: Deploy to FTPS

on:
  push:
    branches:
      - master
    paths:
      - ipregion.sh
      - index.php

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload files via FTPS
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          lftp -e "set ftp:ssl-force true; set ftp:ssl-protect-data true; set ssl:verify-certificate no; put -O / ipregion.sh; put -O / index.php; bye" \
            "ftps://$FTP_USER:$FTP_PASS@$FTP_HOST"
